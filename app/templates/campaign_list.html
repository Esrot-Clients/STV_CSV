{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<title>New Page</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}" />

<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

<meta name="robots" content="noindex, follow">
</head>
<body>
	<div class="page-content">
    <div class="container">
			<div class="row">
			    <div class="col-12">
			        <div class="justify-content-between d-flex align-items-center mt-3 mb-4">
			            <h5 class="mb-0 pb-1 text-decoration-underline">Active Campaign</h5>
			        </div>
			        <div class="row row-cols-xxl-4 row-cols-lg-4 row-cols-2">
						{% for campaign in campaigns %}
			            <div class="col mb-3">
			                <div class="card card-body">
			                    <div class="d-flex mb-4 align-items-center">
			                        <div class="flex-shrink-0">
			                            <img src="{% static 'assets/images/users/avatar-1.jpg' %}" alt="" class="avatar-sm rounded-circle" /> 
			                        </div>
			                        <div class="flex-grow-1 ms-2">
			                            <h5 class="card-title mb-1">{{ campaign.campaign_name }}</h5>
			                            <p class="text-muted mb-0">Seats : {{ campaign.num_seats }}</p>
			                        </div>
			                    </div>
			                    <h6 class="mb-1">Candidates Name</h6>
			                    <p class="card-text text-muted">{{ campaign.candidates }}</p>
			                    <a href="{% url 'add_vote' campaign.id %}" class="btn btn-primary btn-sm mt-3">Add Vote</a>
								<a href="{% url 'check_result' campaign.id %}" class="btn btn-primary btn-sm mt-3">Check Result</a>
			                </div>
			            </div><!-- end col -->
						{% empty %}
							<div>No campaigns available.</div>
						{% endfor %}
			        </div><!-- end row -->
			    </div><!-- end col -->
			</div><!-- end row -->
		</div>
	</div>
<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>

<script src="{% static 'js/main.js' %}"></script>

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-23581568-13');
</script>

</body>
</html>
