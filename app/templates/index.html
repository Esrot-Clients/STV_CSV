<body>
<div class="bg-contact100" >
<div class="container-contact100">
<div class="wrap-contact100">

<form class="contact100-form validate-form">
		
		<span class="contact100-form-title"><i class="fa fa-user-plus pr-4" aria-hidden="true"></i>Add Candidate</span>
		<div class="pt-4">
			<div class="wrap-input100 validate-input">
				<label for="candidates">Candidate Name </label>
				<input class="input100" type="text" name="candidates" id="candidates" placeholder="Enter candidates">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
					<i class="fa fa-user" aria-hidden="true"></i>
					</span>
					
			</div>
			<div class="wrap-input100 " >
				<!-- <button class="contact100-form-btn1"><i class="fa fa-upload px-2" aria-hidden="true"></i>
					Upload CSV
				</button> -->
				<fieldset>
					<label for="csv_file" class="formbold-input-label">
					<input type="file" name="csv_file" id="csv_file" accept=".csv">
				</fieldset>

			</div>
			<div class="wrap-input100 validate-input" >
				<label for="num_seats">Number of Seats</label>
				<input class="input100" type="text" name="num_seats" id="num_seats" placeholder="4">
				<span class="focus-input100"></span>
				<span class="symbol-input100">
				<i class="fa fa-user" aria-hidden="true"></i>
				</span>
			</div>
			

			<div class="container-contact100-form-btn">
				<button class="contact100-form-btn">
				Get Result <i class="fa fa-arrow-right px-2" aria-hidden="true"></i>
			</button>
			</div>
		</div>
</form>
</div>
</div>
</div>
